apiVersion: v1
kind: PersistentVolume
metadata:
    name: wordpress-pv
spec:
    capacity:
        storage: 10Gi
    accessModes:
        - ReadWriteOnce
    storageClassName: local-path
    hostPath:
        path: /mnt/data/wordpress
---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: mysql-pv
spec:
    capacity:
        storage: 8Gi
    accessModes:
        - ReadWriteOnce
    storageClassName: local-path
    hostPath:
        path: /mnt/data/mysql
